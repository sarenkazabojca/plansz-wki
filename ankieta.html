<html lang="pl">
<head>
    <meta charset="utf-8">
</head>
<body>
<form>
    <fieldset>
        <legend>Wybierz kategorię:</legend>
        <div>
            <input type="checkbox" id="zwierzeta" name="kategoria[]" value="zwierzeta">
            <label for="zwierzeta">Zwierzęta</label>
        </div>
        <div>
            <input type="checkbox" id="Blef" name="kategoria[]" value="Blef">
            <label for="Blef">Blef</label>
        </div>
        <div>
            <input type="checkbox" id="Dedukcja" name="kategoria[]" value="Dedukcja">
            <label for="Dedukcja">Dedukcja</label>
        </div>
        <div>
            <input type="checkbox" id="Morderstwo" name="kategoria[]" value="Morderstwo">
            <label for="Morderstwo">Morderstwo</label>
        </div>
        <div>
            <input type="checkbox" id="Gra_karciana" name="kategoria[]" value="Gra_karciana">
            <label for="Gra_karciana">Gra karciana</label>
        </div>
        <div>
            <input type="checkbox" id="Rozbudowa_miasta" name="kategoria[]" value="Rozbudowa_miasta">
            <label for="Rozbudowa_miasta">Rozbudowa miasta</label>
        </div>
        <div>
            <input type="checkbox" id="Ekonomiczna" name="kategoria[]" value="Ekonomiczna">
            <label for="Ekonomiczna">Ekonomiczna</label>
        </div>
        <div>
            <input type="checkbox" id="Science_Fiction" name="kategoria[]" value="Science_Fiction">
            <label for="Science_Fiction">Science Fiction</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Wybierz mechanikę:</legend>
        <div>
            <input type="checkbox" id="Planowanie_ruchu" name="mechanika[]" value="Planowanie_ruchu">
            <label for="Planowanie_ruchu">Planowanie ruchu</label>
        </div>
        <div>
            <input type="checkbox" id="Pamiec" name="mechanika[]" value="Pamiec">
            <label for="Pamiec">Pamięć</label>
        </div>
        <div>
            <input type="checkbox" id="Plansza_modulowa" name="mechanika[]" value="Plansza_modulowa">
            <label for="Plansza_modulowa">Plansza modułowa</label>
        </div>
        <div>
            <input type="checkbox" id="Eliminacja_graczy" name="mechanika[]" value="Eliminacja_graczy">
            <label for="Eliminacja_graczy">Eliminacja graczy</label>
        </div>
        <div>
            <input type="checkbox" id="Ukryte_informacje" name="mechanika[]" value="Ukryte_informacje">
            <label for="Ukryte_informacje">Ukryte informacje</label>
        </div>
        <div>
            <input type="checkbox" id="Dociaganie_kart" name="mechanika[]" value="Dociaganie_kart">
            <label for="Dociaganie_kart">Dociąganie kart</label>
        </div>
        <div>
            <input type="checkbox" id="Zarzadzanie_reka" name="mechanika[]" value="Zarzadzanie_reka">
            <label for="Zarzadzanie_reka">Zarządzanie ręką</label>
        </div>
        <div>
            <input type="checkbox" id="Rozne_zdolnosci_graczy" name="mechanika[]" value="Rozne_zdolnosci_graczy">
            <label for="Rozne_zdolnosci_graczy">Różne zdolności graczy</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Określ wiek najmłodszego gracza:</legend>
        <input type="number" name="Wiek" min="0">
    </fieldset>
    <fieldset>
        <legend>Określ liczbę graczy:</legend>
        <span>od:</span>
        <input type="number" name="gracze_od" min="0">
        <span>do:</span>
        <input type="number" name="gracze_do" min="0">
    </fieldset>
    <fieldset>
        <legend>Określ czas gry:</legend>
        <span>od:</span>
        <input type="number" name="czas_od" min="0">
        <span>do:</span>
        <input type="number" name="czas_do" min="0">
    </fieldset>
</form>
</body>
</html>
